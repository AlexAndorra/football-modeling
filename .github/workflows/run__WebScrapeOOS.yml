name: Web Scrape OOS

on:
  schedule:
    # Run at 12:00 AM UTC every Tuesday
    - cron: "0 2 * * 2"
  workflow_dispatch:
  

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: List directory contents
      run: ls -R

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas
        pip install numpy
        pip install bs4
        pip install requests
        pip install tqdm
        pip install pyarrow
        

    - name: Run Python Script, Commit and Push Changes
      run: |
        python -u 00_code/00_GitHubActions/001_webscrapeOOS.py
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add 10_data/100_RawData/**
        git commit -a -m "Webscraped Raw Data" || echo "Nothing to commit"
        git stash || echo "Nothing to stash"
        git fetch origin
        git pull origin main --rebase
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Push Changes to Repository
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        directory: .
        force: true
