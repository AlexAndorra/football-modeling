name: Run SFM

on:
  schedule:
    # Run at 12:00 AM UTC every Tuesday
    #- cron: "0 0 * * 2"
    - cron: '54 16 * * 6'
  workflow_dispatch:
  

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: List directory contents
      run: ls -R

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas
        pip install numpy
        pip install bs4
        pip install requests
        pip install tqdm
        pip install pyarrow
        

    - name: Run Python Script
      run: python 00_code/00_GitHubActions/00_webscrap.py

    - name: Commit and Push Changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add 10_data/100_RawData/*  # Make sure this matches your output directory
        git commit -m "Add CSV outputs from GitHub Actions"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Push Changes to Repository
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
        force: true
